{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}
    <h1>Create New Entry</h1>
    <form action="new_entry" method="post">
        {% csrf_token %}
        <label>Title </label>
        <input class="new-entry" type="text" name="title" placeholder="Title..." autocomplete="off" required>
        <label>Content </label>
        <textarea type="text" name="content" placeholder="Content..." required></textarea>
        <input type="submit" class="btn" value="Add Entry">
    </form>
{% endblock %}
